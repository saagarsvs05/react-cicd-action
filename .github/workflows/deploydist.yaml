        #     echo "${{toJson(github)}}"
        #     git clone https://github.com/${{github.repository}}.git
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: "Get Code"
        uses: actions/checkout@v4
      - name: Install Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: deploy
        run:  echo "deploy successfull"
